<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Font - Indie Flower-->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!--Goole Font - Varela Round --> 
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
    <!--Font Awsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!--StyleSheet-->
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>
<body>
    <div class="app-wrapper">
        <div class="bar">
            <ul class="btn-container">
                <li><button class="nav-btn" id="btn-red"></button></li>
                <li><button class="nav-btn" id="btn-yellow"></button></li>
                <li><button class="nav-btn" id="btn-green"></button></li>
            </ul>
        </div>
        <div class="app-container">
            <div class="contacts-container">
                <div class="contact-header">
                    <h2>Contacts</h2>
                </div>
                <div class="contacts">
                    <ul class="contact-list">
                        <!--Generated Content-->
                    </ul>
                </div>
            </div>
            <div class="chat-container">
                <div class="chat-history">
                        <!--Generated Content-->
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type Here....">
                <button id="send" ><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
